apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: NodePort
  ports:
    - port: 5432
      nodePort: 30037
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "devops"
            - name: POSTGRES_USER
              value: "devops"
            - name: POSTGRES_DB
              value: "APPLICATION"
          volumeMounts:
            - name: postgres-k8s-persistence
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-k8s-persistence
          emptyDir: {}
